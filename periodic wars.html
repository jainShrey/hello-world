p{
	
	height:55px;

	top:100px;
	background-color:rgba(0,0,0,0.6);

	}

	opacity:1;
	-webkit-transform:scale(1.3);
	cursor:pointer;
}
div:hover p{
	opacity:0;
}
a:link{
	text-decoration:none;
}

}
a:visited{
